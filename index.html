<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Momentum Clone</title>
</head>
<body>
    <h1>
        <span id="time"></span>
    </h1>

    <h2>
        <span id="greeting"></span>
        <span id="userName" contenteditable="true"></span>
    </h2>

    <h3>
        <span>What is your main focus today?</span><br>
        <span id="focus" contenteditable="true"></span>
    </h3>

    <div class="instruction">
        <p>Instructions: Press ENTER after you put your name and today's focus in order to save the data on your browser.</p>
        <p></p>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
